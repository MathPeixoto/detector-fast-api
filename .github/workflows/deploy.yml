#file: noinspection YAMLSchemaValidation

# This workflow will deploy a python project

name: Deploy to production

on:
  push:
    branches: [ "main" ]

jobs:

  deploy:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1


      - name: Load secrets and save into app.env file
        run: aws secretsmanager get-secret-value --secret-id detector --query SecretString --output text | jq -r 'to_entries|map("\(.key)=\(.value)") |.[]' > app.env


      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: detector
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG -t $REGISTRY/$REPOSITORY:latest .
          docker push -a $REGISTRY/$REPOSITORY

      - name: Register ECS task definition
        run: |
          aws ecs register-task-definition --cli-input-json file://ecs/task-definition.json

      - name: Update ECS service with new task definition
        run: |
          TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition fargate-detector-td --query "taskDefinition.taskDefinitionArn" --output text)
          aws ecs update-service --cluster ecs-fargate-cluster --service detector-service --task-definition $TASK_DEFINITION --force-new-deployment
